<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Chat Chat Chat</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section id="nicknameSection">
      <h1>Chat Chat Chat Chat</h1>
      <form id="nicknameForm">
        <label>
          Enter your username:
          <input id="u" required autocomplete="off" maxlength="16" />
        </label>
        <span id="nicknameError"></span>
        <button>Send</button>
      </form>
    </section>
    <section id="chatSection" class="hidden">
      <ul id="messages"></ul>
      <form id="chatForm" action="">
        <input id="m" autocomplete="off" maxlength="2000" /><button>
          Send
        </button>
      </form>
      <aside>
        <div id="video-placeholder"></div>
        <div>
          <button id="playPause">Pause</button>
          <p><span id="current">0:00</span>/<span id="duration">0:00</span></p>
          <input type="range" id="progress" />
          <button id="mute">Mute</button>
        </div>
        <details>
          <summary></summary>
          <ul id="userlist"></ul>
        </details>
      </aside>
    </section>
    <script src="/js/yt_iframe_api.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
